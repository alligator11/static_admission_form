<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles_exp2(5).css">
    <title>Admission Form</title>
</head>
<body>
    <h2>ADMISSION FORM</h2>
    <div class="main-container">
    <div>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <br>
            <input class="form-check-input" type="radio" value="male">
            <label class="form-check-label">Male</label>
            <input class="form-check-input" type="radio" value="female">
            <label class="form-check-label">Female</label>
            <input class="form-check-input" type="radio" value="other">
            <label class="form-check-label">Other</label>
        </div>
    </div>
    <div>
        <div class="mb-3">
            <label class="form-label">Phone No.</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="info@example.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Where did you hear about our institute?</label>
            <select class="form-select">
            <option selected>--</option>
            <option value="ads">Advertisement</option>
            <option value="friens">Friends/Relatives</option>
            <option value="web">Website</option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </div>
</body>
</html>
